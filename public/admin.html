<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Kielo server admin</title>
	</head>
	<body class="container">
		<div class="row">
			<div class="col">
				<h2>Kielo admin</h2>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">Connected Clients</h5>
					<div class="card-body">
						<!-- <h5 class="card-title">Connected Clients</h5> -->
						<!-- <h6 class="card-subtitle mb-2 text-muted">
							Card subtitle
						</h6> -->
						<p class="card-text">
							Currently connected clients
						</p>
					</div>
					<ul
						class="list-group list-group-flush"
						id="client-list"
					></ul>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<h5 class="card-header">Rooms</h5>
					<div class="card-body">
						<p class="card-text">
							Currently active rooms and their users
						</p>
						<a href="#" class="btn btn-primary" id="create-room">
							Create room
						</a>
					</div>
					<ul class="list-group list-group-flush" id="room-list"></ul>
				</div>
			</div>
		</div>

		<template id="client-item">
			<li class="list-group-item">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1 flex-grow-1 client"></h5>
					<span class="kick">ğŸ’£</span>
				</div>
				<div>
					<h6 class="mb-1">Rooms</h6>
					<small class="client-rooms"></small>
				</div>
			</li>
		</template>

		<template id="room-item">
			<li class="list-group-item">
				<div class="d-flex w-100">
					<h5 class="mb-1 flex-grow-1 room"></h5>
					<span class="close-room">ğŸ’£</span>
				</div>
				<div class="d-flex w-100 justify-content-start">
					<span class="clients mr-2">Clients: <span class="badge badge-primary badge-pill"></span></span>
					<span class="reserved mr-2">Reserved: <span class="badge badge-secondary badge-pill"></span></span>
				</div>
				<div class="d-flex w-100">
					<h5 class="mb-1 flex-grow-1">Clients</h5>
					<div class="room-clients"></div>
				</div>
			</li>
		</template>

		<script type="module" src="./js/admin.js"></script>
	</body>
</html>
